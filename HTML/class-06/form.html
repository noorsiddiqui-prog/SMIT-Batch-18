<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video width="200px" height="200px" controls> 
        <source src="video.mp4" type="video/mp4">
    </video>


    <form>
        <div>
            <label>
                <h4>Full Name</h4>
            </label>
            <input type="text" name="full_name">
        </div>

        <div>
            <label>
                <h4>Email</h4>
            </label>
            <input type="email" name="email">
        </div>

        <div>
            <label>
                <h4>Phone</h4>
            </label>
            <input type="tel" name="phone">
        </div>

        <div>
            <label>
                <h4>Date</h4>
            </label>
            <input type="date" name="date">
            <input type="time" name="time">
        </div>

        <div>
            <label>
                <h4>Temperature</h4>
            </label>
            <input type="range" name="temperature">
        </div>
        <br>
        <div>
            <input type="checkbox" name="agreement"> <span> I Agree with this Terms and Conditions</span>
        </div>

        <div>
            <label>
                <h4>Color Picker</h4>
            </label>
            <input type="color" name="color_picker">
        </div>

        <div>
            <label >
                <h4>Nationality</h4>
            </label>
            <input type="radio" name="nationality"  id="nationality" > <label for="nationality"><span>Nationality</span></label>
        </div>

        <div>
            <label for="username_1">
                <h1>Username</h1>
            </label>
            <input type="text" name="username" id="username_1" >
        </div>

        <!-- <input type="button" value="Submit"> -->

        <br>

      

        <button type="submit">Submit</button>

    </form>

</body>

</html>
