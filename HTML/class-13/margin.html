<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Dancing+Script:wght@400..700&family=Fleur+De+Leah&family=Great+Vibes&family=Outfit:wght@639&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="border: 2px solid orangered; width: 1000px; height: 800px">
      <h1
        style="
          font-family: 'Fleur De Leah', cursive;
          color: orange;
          text-align: center;
        "
      >
        The Golden Gardener
      </h1>
      <div
        style="
          border: 6px solid blueviolet;
          width: 800px;
          height: 600px;
          margin-left: 100px;
          margin-top: 100px;
          /* padding-left: 100px;
          padding-top: 100px; */
        "
      >
        <!-- <button style="width: 250px; height: 150px; font-size: 1.5rem; font-weight: 600;">Submit</button> -->
        <button
          style="
            padding-left: 125px;
            padding-top: 75px;
            padding-right: 125px;
            padding-bottom: 75px;
            font-size: 1.5rem;
            font-weight: 600;

            margin-top: 200px;
            margin-left: 200px;
            background-color: chartreuse;
          "
        >
          Submit
        </button>

        <!-- top, right, bottom, left -->
        <div
          style="
            border: 1px solid red;
            margin-top: 30px;
            width: 200px;
            height: 200px;
          "
        >
          <!-- left and right symetric margin -->
          <button style="width: 160px; height: 60px; margin: 0px 20px">
            Action
          </button>
          <!-- top and bottom symetric margin -->
          <button style="width: 160px; height: 60px; margin: 10px 0px">
            Action
          </button>
          <!-- from every side margin -->
          <button style="width: 160px; height: 60px; margin: 10px">
            Action
          </button>
          <!-- from every side margin -->
          <button
            style="
              width: 160px;
              height: 60px;
              margin-left: 10px;
              margin-right: 10px;
              margin-top: 10px;
              margin-bottom: 10px;
            "
          >
            Action
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
