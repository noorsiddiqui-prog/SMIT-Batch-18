<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: rgb(255, 192, 35);
            padding: 20px;
            /* border-bottom: 2px solid gray; */
            width: 80px;
            height: 100vh;
        }
        li {
            display: block;
            /* margin-right: 20px; */
            padding: 10px;
            cursor: pointer;
        }
        li:hover {
            background-color: rgba(211, 217, 221, 0.565);
            text-decoration: underline;
            color: rgb(42, 41, 41);
            border-radius: 8px;
        }
        li:active {
            background-color: rgba(153, 158, 161, 0.565);
        }
    </style>
</head>
<body>
    <ul class="navbar">
      <li>Home</li>
      <li>Products</li>
      <li class="coming-soon">Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
</body>
</html>
